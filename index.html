<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    
    
</head>
<body>
    
    <div class="crud">
        <header>
            <!-- <div class="anime"></div> -->
            <h1>crud</h1>
            <p>product management system</p>
        </header>
        <section class="input">
            <input placeholder="title" type="text" id="title">
            <div class="price">

                <div class="divInput">
                    <input onkeyup="getTotal()" placeholder="price" type="number" id="price">
                    <span class="bottom"></span>
                    <span class="right"></span>
                    <span class="top"></span>
                    <span class="left"></span>
                </div>
                <div class="divInput">
                    <input onkeyup="getTotal()" placeholder="taxes" type="number" id="taxes">
                    <span class="bottom"></span>
                    <span class="right"></span>
                    <span class="top"></span>
                    <span class="left"></span>
                </div>
                <div class="divInput">
                    <input onkeyup="getTotal()" placeholder="ads" type="number" id="ads">
                    <span class="bottom"></span>
                    <span class="right"></span>
                    <span class="top"></span>
                    <span class="left"></span>
                </div>
                <div class="divInput">
                    <input onkeyup="getTotal()" placeholder="discount" type="number" id="discount">
                    <span class="bottom"></span>
                    <span class="right"></span>
                    <span class="top"></span>
                    <span class="left"></span>
                </div>
                <small id="total">Enter the valid</small> 
            </div>
            <input placeholder="count" type="number" id="count">
            <input placeholder="category" type="text" id="category">
            <button id="submit">Create</button>
        </section>
        <section class="outPut">
            <input placeholder="Serch" type="text" id="serchBox">
            <div class="Serch">
                <button id="serchByName">Serch By Name</button>
                <button id="serchByCategory">Serch By Category</button>
            </div>
            <div id="delete-all">

            </div>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Taxes</th>
                    <th>Ads</th>
                    <th>Discount</th>
                    <th>Total</th>
                    <th>Category</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                <tbody id="table"></tbody>
            </table>
        </section>
    </div>
    <script src="maine.js" ></script>
</body>
</html>
